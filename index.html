<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agdasima&family=Belanosima:wght@700&family=Dancing+Script:wght@700&family=Foldit&family=Gideon+Roman&display=swap"
    rel="stylesheet">
</head>

<body>


  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green t">

      </div>

      <div type="button" id="red" class="btn red t">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow t">

      </div>
      <div type="button" id="blue" class="btn blue t">

      </div>

    </div>

  </div>

  <div class="background-container">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
